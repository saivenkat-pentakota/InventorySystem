<form class="d-flex m-2">
  <input style="margin-right: 10px" class="form-control" type="search" placeholder="Search for Shops" aria-label="Search">
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<div class="shopdetails">
<ng-container *ngFor="let shop of service.shopDetails">
<app-shop-card [shop]=shop></app-shop-card>
</ng-container>
</div>
